<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takipçi Piksel Silme</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #input-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
            width: 360px;
        }

        #input-container label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        #number-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 18px;
            box-sizing: border-box;
        }

        #show-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #show-button:hover {
            background-color: #0056b3;
        }

        #image-container {
            position: relative;
            width: 80vw;  /* Kare genişlik */
            height: 80vw; /* Kare yükseklik, genişliğe eşit */
            background-color: black;
            border: 10px solid black;
            border-radius: 15px;
            overflow: hidden;
        }

        .overlay-box {
            position: absolute;
            background-color: black;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: block;
        }

        .hidden {
            display: none;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        #message {
            display: none;
            color: #333;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<img id="logo" src="https://i.hizliresim.com/olmz0kz.png" alt="Logo">

<div id="input-container">
    <label for="number-input">Takipçi sayınızı girin:</label>
    <input type="number" id="number-input" min="1" max="15000">
    <button id="show-button">Göster</button>
</div>

<div id="image-container">
    <img src="https://i.hizliresim.com/jpeg2wu.jpg" alt="Image">
    <div id="overlay-container"></div>
</div>

<div id="message"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('overlay-container');
        const numRows = 100;
        const numCols = 100;
        const totalBoxes = numRows * numCols;
        const boxes = [];
        let visibleBoxes = [];

        // Kareleri oluştur
        for (let row = 0; row < numRows; row++) {
            for (let col = 0; col < numCols; col++) {
                const box = document.createElement('div');
                box.className = 'overlay-box';
                box.style.top = (row * 100 / numRows) + '%';
                box.style.left = (col * 100 / numCols) + '%';
                box.style.width = (100 / numCols) + '%';
                box.style.height = (100 / numRows) + '%';
                container.appendChild(box);
                boxes.push(box);
                visibleBoxes.push(box);
            }
        }

        function updateBoxes(numToRemove) {
            // Önceki silinmiş kutuları geri getir
            visibleBoxes.forEach(box => box.classList.remove('hidden'));
            visibleBoxes = [...boxes]; // Tüm kutuları yeniden görünür hale getir

            const actualNumToRemove = Math.min(numToRemove, visibleBoxes.length);

            // Silinecek kutuları rastgele seç
            for (let i = 0; i < actualNumToRemove; i++) {
                const randomIndex = Math.floor(Math.random() * visibleBoxes.length);
                const boxToRemove = visibleBoxes[randomIndex];
                boxToRemove.classList.add('hidden');
                visibleBoxes.splice(randomIndex, 1); // Bu kutuyu görünür kutular listesinden kaldır
            }

            if (numToRemove >= 15000) {
                document.getElementById('message').innerHTML = '<a href="https://i.hizliresim.com/jpeg2wu.jpg">https://i.hizliresim.com/jpeg2wu.jpg</a><br>Resimdeki bayrağı bulup ilk DM atana BS hesabı';
                document.getElementById('message').style.display = 'block';
            } else {
                document.getElementById('message').style.display = 'none';
            }
        }

        document.getElementById('show-button').addEventListener('click', function () {
            const numToRemove = parseInt(document.getElementById('number-input').value);
            if (!isNaN(numToRemove)) {
                updateBoxes(numToRemove);
            }
        });
    });
</script>

</body>
</html>
