<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Tarayıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #video {
            border: 1px solid black;
            border-radius: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>QR Kod Tarayıcı</h1>
    <video id="video" width="300" height="300" autoplay></video>
    <div id="result">QR kodunu tarayın...</div>
    
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const video = document.getElementById('video');
        const resultElement = document.getElementById('result');

        async function startScanner() {
            try {
                const devices = await codeReader.listVideoInputDevices();
                if (devices.length === 0) {
                    resultElement.textContent = 'Kamera bulunamadı. Lütfen cihazınızda bir kamera olduğundan emin olun.';
                    return;
                }

                // Arka kamerayı seçme
                const backCamera = devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear')) || devices[0];
                const deviceId = backCamera.deviceId;

                // QR kod tarayıcıyı başlat
                codeReader.decodeFromVideoDevice(deviceId, video, (result, error) => {
                    if (result) {
                        // QR kod okundu, kamerayı kapat ve sonucu göster
                        resultElement.textContent = `QR Kodu İçeriği: ${result.text}`;
                        stopScanner();
                    }
                    if (error) {
                        console.error(error);
                    }
                });
            } catch (err) {
                console.error(err);
                resultElement.textContent = 'Bir hata oluştu. Lütfen tarayıcınızı ve kamera izinlerinizi kontrol edin.';
            }
        }

        function stopScanner() {
            // Video akışını durdur
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        startScanner();
    </script>
</body>
</html>
