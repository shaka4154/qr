<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not([disabled]) {
            background-color: #0056b3;
        }

        #qrCode {
            margin-top: 20px;
        }

        #downloadLink {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        #downloadLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Kod Oluşturucu</h1>
        <input type="text" id="qrInput" placeholder="QR Kod için metin girin...">
        <button onclick="generateQRCode()">QR Kod Oluştur</button>
        <button id="downloadBtn" onclick="downloadQRCode()" disabled>QR Kodu İndir</button>
        <div id="qrCode"></div>
        <a id="downloadLink" href="#" download="qrcode.png" style="display: none;">QR Kodu İndir</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var text = document.getElementById('qrInput').value;
            $('#qrCode').empty();
            if (text) {
                $('#qrCode').qrcode({
                    text: text,
                    width: 200,
                    height: 200
                });
                document.getElementById('downloadBtn').disabled = false;
            } else {
                alert('Lütfen QR kod için bir metin girin.');
            }
        }

        function downloadQRCode() {
            var qrCodeElement = document.querySelector('#qrCode canvas');
            if (qrCodeElement) {
                var qrCodeImage = qrCodeElement.toDataURL('image/png');
                var downloadLink = document.getElementById('downloadLink');
                downloadLink.href = qrCodeImage;
                downloadLink.click();
            } else {
                alert('Önce bir QR kod oluşturmalısınız.');
            }
        }
    </script>
</body>
</html>
