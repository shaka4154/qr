<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Okuyucu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            background: #000;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div id="result">QR kodu taramak için kamerayı ekrana yönlendirin.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', true); // iOS için gerekli
                video.play();
                scanQRCode();
            } catch (err) {
                console.error('Kamera açılırken bir hata oluştu: ', err);
                document.getElementById('result').textContent = 'Kamera açılırken bir hata oluştu.';
            }
        }

        function scanQRCode() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            function detectQRCode() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.height = video.videoHeight;
                    canvas.width = video.videoWidth;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height, { inversionAttempts: "dontInvert" });

                    if (code) {
                        document.getElementById('result').textContent = `QR Kodu İçeriği: ${code.data}`;
                        video.srcObject.getTracks().forEach(track => track.stop()); // Kamerayı durdur
                    } else {
                        requestAnimationFrame(detectQRCode);
                    }
                } else {
                    requestAnimationFrame(detectQRCode);
                }
            }

            detectQRCode();
        }

        startCamera();
    </script>
</body>
</html>
