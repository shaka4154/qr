<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            background-color: #000;
        }
        input, select, button {
            width: 80%;
            max-width: 800px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #1C3A57;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #285480;
        }
        .content-section {
            width: 80%;
            max-width: 800px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>IPTV Player</h1>
    <input type="text" id="m3uUrl" placeholder="M3U Dosyası URL'sini Girin">
    <button onclick="loadChannels()">Kanalları Yükle</button>
    
    <div class="content-section">
        <h2>Kanallar ve Diziler</h2>
        <select id="channelSelect">
            <option value="">Kanal veya Dizi Seçin</option>
        </select>
    </div>
    
    <button onclick="loadStream()">Yükle</button>
    <video id="iptvPlayer" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        async function loadChannels() {
            const url = document.getElementById('m3uUrl').value;
            const response = await fetch(url);
            const m3uText = await response.text();
            
            const channelSelect = document.getElementById('channelSelect');
            const items = parseM3U(m3uText);

            channelSelect.innerHTML = '<option value="">Kanal veya Dizi Seçin</option>';
            
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item.url;
                option.textContent = item.name;
                channelSelect.appendChild(option);
            });
        }

        function parseM3U(m3uText) {
            const lines = m3uText.split('\n');
            const items = [];
            let item = {};
            
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const name = line.split(',')[1];
                    item.name = name.trim();
                } else if (line.startsWith('http')) {
                    item.url = line.trim();
                    items.push(item);
                    item = {};
                }
            });

            return items;
        }

        function loadStream() {
            const url = document.getElementById('channelSelect').value;
            const player = document.getElementById('iptvPlayer');
            
            if (!url) {
                alert('Lütfen bir kanal veya dizi seçin!');
                return;
            }
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(player);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play();
                });
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = url;
                player.addEventListener('loadedmetadata', function() {
                    player.play();
                });
            } else {
                alert('Tarayıcınız bu yayını desteklemiyor!');
            }
        }
    </script>
</body>
</html>
