<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Radyo Kod Bulucu</title>
    <script>
        // Boş bir nesne oluşturuyoruz
        const codes = {};

        // Veriyi dosyadan okuyup nesneye aktarıyoruz
        async function loadCodes() {
            try {
                const response = await fetch('assets/codes.txt'); // Dosyanızın yolunu buraya ekleyin
                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.text();
                const lines = data.trim().split('\n');

                lines.forEach(line => {
                    const [precode, code] = line.split(',');
                    if (precode && code) {
                        codes[precode.trim()] = code.trim();
                    }
                });
            } catch (error) {
                console.error('Veri yüklenirken bir hata oluştu:', error);
            }
        }

        // Sayfa yüklendiğinde kodları yüklüyoruz
        window.onload = loadCodes;

        function findCode() {
            const precode = document.getElementById("precode").value.toUpperCase();
            const code = codes[precode];
            const result = document.getElementById("result");

            if (code) {
                result.textContent = `Kod: ${code}`;
            } else {
                result.textContent = "Precode bulunamadı.";
            }
        }
    </script>
</head>
<body>
    <h1>Renault Radyo Kod Bulucu</h1>
    <label for="precode">Precode giriniz:</label>
    <input type="text" id="precode">
    <button onclick="findCode()">Bul</button>
    <p id="result"></p>
</body>
</html>
