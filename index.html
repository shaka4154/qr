<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Radyo Kodu Bulma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Renault Radyo Kodu Bulma</h1>
    <input type="text" id="precode" placeholder="Precode girin">
    <button onclick="findCode()">Kodu Bul</button>
    <p id="result"></p>

    <script>
        let codes;

        // JSON dosyasını yükle
        fetch('renault_codes.json')
            .then(response => response.json())
            .then(data => codes = data);

        function findCode() {
            const precode = document.getElementById('precode').value.toUpperCase();
            const code = codes[precode];

            if (code) {
                document.getElementById('result').textContent = `Radyo kodu: ${code}`;
            } else {
                document.getElementById('result').textContent = 'Kod bulunamadı';
            }
        }
    </script>
</body>
</html>
