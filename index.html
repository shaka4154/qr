<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Benzeri Arayüz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/msg/js/en.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Scratch Benzeri Arayüz</h1>
    <div id="blocklyDiv" style="height: 500px; width: 600px;"></div>
    <button onclick="exportCode()">Kodu Dışa Aktar</button>
    <pre id="codeOutput"></pre>
    <script>
        // Blockly yapılandırması
        function initBlockly() {
            Blockly.inject('blocklyDiv', {
                toolbox: `
                    <xml xmlns="http://www.w3.org/1999/xhtml">
                        <block type="controls_if"></block>
                        <block type="controls_repeat_ext">
                            <value name="TIMES">
                                <shadow type="math_number">
                                    <field name="NUM">10</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="logic_compare"></block>
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                        <!-- Diğer Scratch blokları buraya eklenebilir -->
                    </xml>`,
                trashcan: true
            });
        }

        // Kodu dışa aktarma işlevi
        function exportCode() {
            const code = Blockly.JavaScript.workspaceToCode(Blockly.getMainWorkspace());
            document.getElementById('codeOutput').textContent = code;
        }

        // Başlangıç
        window.onload = initBlockly;
    </script>
</body>
</html>
